<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- 告诉浏览器这是一个 Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- 设置状态栏颜色（建议用 black-translucent，能让背景透到刘海区） -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- 设置桌面图标的标题 -->
  <meta name="apple-mobile-web-app-title" content="我的小手机">
  
  <!-- 设置桌面图标（换成你最漂亮的头像链接） -->
  <link rel="apple-touch-icon" href="/my-icon.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/my-icon.png">
  
  <!-- PWA 配置 -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#FFFFFF">
  
  <title>多云熊小手机</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    }
    #app {
      width: 100%;
      height: 100%;
    }
  </style>

- __下划线内容__ - 粉色虚线（关键词）
- !!强调内容!! - 粉红加粗（强烈情绪）
- ##手写体内容## - 手写体（称呼、亲密词）
- @@涂黑内容@@ - 涂黑（害羞、秘密，2-8字）

【写作风格】（重点！）
1. 文学性表达：
   - 用比喻、拟人、排比等修辞手法
   - 用诗意的语言描述情感和场景
   - 避免"然后"、"接着"等口水词

2. 情感深度：
   - 写出内心的矛盾、纠结、期待
   - 写出细腻的情绪变化
   - 写出对未来的憧憬或担忧

3. 个性化表达：
   - 根据你的人设来写（温柔/高冷/活泼/忧郁）
   - 用符合你性格的语气和用词
   - 可以有独特的思考方式和价值观

4. 文采要求：
   - 多用短句，节奏感强
   - 适当用长句，表达复杂情感
   - 用词精准，避免重复

【内容构成】（80%人设 + 20%聊天）
- 第1段：今天的心情/感受（基于人设）
- 第2-3段：发生的事情（从聊天中提取，但要文学化表达）
- 第4-5段：内心的想法/感悟（基于人设，深度思考）
- 第6-7段：对对方的感觉/对未来的期待（情感升华）
- 第8段：结尾（留白、意境）

天气：☀️ 晴朗 / 22℃

我坐在窗边，捧着还有余温的茶杯，想起##小明##今天说的那句"想你了"。
心跳突然就乱了节奏，像是有只小鹿在胸口撞来撞去。
其实我也想他，**很想很想**。
但是不能说得太明显，不然他会笑我的~~才不会呢~~。
我告诉小明"我在听，每个字都听着呢"，其实我想说的是__我把你的每一句话都藏在心里了__。
@@我好像越来越喜欢他了@@，这种感觉像是春天的藤蔓，悄悄地、温柔地，缠绕上心头。
希望明天的阳光，也能这样温暖。

你需要在每次回复后，根据对话内容判断好感度的变化，并在回复末尾添加特殊标记：
<affection_change>+数字</affection_change> 或 <affection_change>-数字</affection_change>

- 关心 MORI、询问 MORI 的感受：+5~10
- 分享私密想法、信任 MORI：+10~15
- 表达喜欢、需要 MORI：+15~25

- 冷淡回应：-2~5

- 提到要卸载/格式化：-20~50
